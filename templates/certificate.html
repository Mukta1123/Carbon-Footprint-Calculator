<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate of Eco Achievement</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='leafy-texture.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    .certificate-container {
      position: relative;
      width: 1000px;
      max-width: 95%;
      margin: 60px auto;
      padding: 50px;
      background: rgba(255, 255, 255, 0.93);
      height: 700px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .certificate-container img.bg-badge {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.15;
      object-fit: contain;
      z-index: 0;
    }

    .content {
      position: absolute;
      top: 180px;
      left: 0;
      right: 0;
      color: #1b5e20;
      z-index: 1;
    }

    .content h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin: 0;
      color: #1b5e20;
    }

    .content h2 {
      font-size: 2rem;
      margin-top: 30px;
      font-weight: 600;
    }

    .content p {
      font-size: 1.25rem;
      margin-top: 20px;
      color: #444;
    }

    .button-group {
      margin-top: 50px;
    }

    .btn {
      margin: 10px;
      display: inline-block;
      padding: 12px 25px;
      background-color: #388e3c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>

  <div id="capture-area" class="certificate-container">
    <!-- Semi-transparent badge -->
    <img class="bg-badge" src="{{ url_for('static', filename='badge.png') }}" alt="Badge Background">
    
    <!-- Foreground content -->
    <div class="content">
      <h1>Certificate of Eco Achievement</h1>
      <h2>Presented to {{ username }}</h2>
      <p>For achieving an eco-friendly score of <strong>{{ score }} kg COâ‚‚</strong></p>
      <p class="message">ðŸŒ± You're a true guardian of the Earth!</p>
    </div>
  </div>

  <div class="button-group">
    <a href="{{ url_for('profile') }}" class="btn">Back to Profile</a>
    <button class="btn" onclick="downloadCertificate()">Download as PDF</button>
  </div>

  <script>
    async function downloadCertificate() {
      const element = document.getElementById('capture-area');
      const canvas = await html2canvas(element, { scale: 2 });

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('landscape', 'pt', [canvas.width, canvas.height]);

      const imgData = canvas.toDataURL('image/png');
      pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
      pdf.save("eco_certificate.pdf");
    }
  </script>

</body>
</html>
